<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="css/style.css">

<body>
    <div id="calculator">
        <div id="calcScreen">
            <div id="calcScreenTop"></div>
            <div id="calcScreenBottom"></div>
        </div>
        <div id="under-screen">
            <div id="numbers-div">
                <button id="num-7" class="numbers">7</button>
                <button id="num-8" class="numbers">8</button>
                <button id="num-9" class="numbers">9</button>
                <button id="num-4" class="numbers">4</button>
                <button id="num-5" class="numbers">5</button>
                <button id="num-6" class="numbers">6</button>
                <button id="num-1" class="numbers">1</button>
                <button id="num-2" class="numbers">2</button>
                <button id="num-3" class="numbers">3</button>
                <button id="num-0" class="numbers">0</button>
                <button id="num-." class="numbers">.</button>
                <button id="x10" class="numbers">x10</button>
                <button id="result">=</button>
            </div>
            <div id="operators-div">
                <button id="!" class="operators">x!</button>
                <button id="√" class="operators">√</button>
                <button id="%" class="operators">%</button>
                <button id="^" class="operators">^</button>
                <button id="/" class="operators">÷</button>
                <button id="*" class="operators">×</button>
                <button id="-" class="operators">-</button>
                <button id="+" class="operators">+</button>
                <button id="ac" class="operators">AC</button>
                <button id="del" class="operators">DEL</button>
            </div>


            <div id="="></div>
        </div>

    </div>
</body>
<script src="script/javascript.js"></script>

</html>
